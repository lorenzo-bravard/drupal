wishlist.content:
  path: '/creation-wishlist' 
  defaults: 
    _controller: '\Drupal\wishlist\Controller\CreateWishlistController::content' 
    _title: 'Hello World'
  requirements: 
    _permission: 'access content' 
wishlist.popin_scrap_form:
  path: '/wishlist/popin-scrap'
  defaults:
    _title: 'Popin Scrap'
    _form: 'Drupal\wishlist\Form\PopinScrapForm'
  requirements:
    _permission: 'create wishlist_item_produit_ content'
