name: mytheme
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - mytheme/bootstrap
  - mytheme/base
  - mytheme/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - mytheme/user
  core/drupal.dropbutton:
    - mytheme/dropbutton
  core/drupal.dialog:
    - mytheme/dialog
  file/drupal.file:
    - mytheme/file
  core/drupal.progress:
    - mytheme/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.1.3'

regions:
  top_header: 'Top header'
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  prefooter: 'Pre footer'
  footer: 'Footer'